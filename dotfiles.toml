[zshrc]
source = ".zshrc"
target = "~/.zshrc"

[nvim]
source = "config/nvim"
target = "~/.config/nvim"

[kitty]
source = "config/kitty"
target = "~/.config/kitty"

[zed]
source = "config/zed"
target = "~/.config/zed"

[git]
source = "config/git"
target = "~/.config/git"

[ghostty]
source = "config/ghostty"
target = "~/.config/ghostty"

[zellij]
source = "config/zellij"
target = "~/.config/zellij"

[claude]
source = "claude/settings.json"
target = "~/.claude/settings.json"

[cursor]
source = "cursor/mcp.json"
target = "~/.cursor/mcp.json"

[zshrc_linux]
source = ".zshrc.linux"
target = "~/.zshrc.linux"
os = "linux"

[zshrc_darwin]
source = ".zshrc.darwin"
target = "~/.zshrc.darwin"
os = "darwin"

[waybar]
source = "config/waybar"
target = "~/.config/waybar"
os = "linux"

[wallpapers]
source = "Wallpapers"
target = "~/Wallpapers"

[hypr]
source = "config/hypr"
target = "~/.config/hypr"
os = "linux"

[qmk_udev]
source = "config/udev/50-qmk.rules"
target = "/etc/udev/rules.d/50-qmk.rules"
postinstall = "sudo udevadm control --reload-rules && sudo udevadm trigger"
os = "linux"
